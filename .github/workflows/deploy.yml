name: CI/CD Pipeline

on:
  push:
    branches:
      - feature
  pull_request:

jobs:
  build-and-test:
    name: Build and Test Backend & Frontend
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Backend
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Test Backend
        working-directory: ./backend
        run: mvn clean verify -DskipTests

      # Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend_jar
          path: backend/target/*.jar

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend_dist
          path: frontend/dist/**

  deploy:
    name: Deploy to Server
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend_jar
          path: backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend_dist
          path: dist

      - name: Show artifacts (debug)
        run: |
          echo "Backend artifact:"
          ls -la backend || true
          echo "Frontend artifact:"
          ls -la dist || true
          echo "Contents of dist:"
          find dist -type f | head -10

      - name: Upload backend jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "backend/*"
          target: "${{ secrets.DEPLOY_PATH }}/backend/upload"

      - name: Deploy frontend via SSH script
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            # Очищаем public_html
            echo "Cleaning public_html..."
            rm -rf ${{ secrets.DEPLOY_PATH }}/../public_html/*
            
            # Создаем временную папку для загрузки
            TEMP_DIR="/tmp/frontend_deploy_$$"
            mkdir -p $TEMP_DIR
            
            # Убедимся, что папка создана
            if [ ! -d "$TEMP_DIR" ]; then
              echo "Failed to create temp directory"
              exit 1
            fi
            
            echo "Temp directory created: $TEMP_DIR"

      - name: Upload frontend to temp directory
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "dist/*"
          target: "/tmp/frontend_deploy_$$"

      - name: Move files and cleanup
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            TEMP_DIR="/tmp/frontend_deploy_$$"
            
            echo "Contents of temp directory:"
            ls -la $TEMP_DIR/
            
            # Копируем ВСЕ содержимое временной папки в public_html
            echo "Copying files to public_html..."
            cp -r $TEMP_DIR/* ${{ secrets.DEPLOY_PATH }}/../public_html/ || {
              echo "Failed to copy files"
              # Попробуем альтернативный метод
              cd $TEMP_DIR && cp -r . ${{ secrets.DEPLOY_PATH }}/../public_html/
            }
            
            # Удаляем временную папку
            echo "Cleaning up temp directory..."
            rm -rf $TEMP_DIR
            
            # Проверяем результат
            echo "Final contents of public_html:"
            ls -la ${{ secrets.DEPLOY_PATH }}/../public_html/
            echo "Deployment completed successfully!"